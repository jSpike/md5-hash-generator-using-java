buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'
mainClassName = "com.aravind.md5.generator.MD5Genaral"

jar {
    baseName = 'md5-generator'
    version =  '0.1'
    manifest {
        attributes 'Main-Class': 'com.aravind.md5.generator.MD5Genaral'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    
}

dependencies {
    compile("log4j:log4j:1.2.17")
    compile("junit:junit:4.4")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
